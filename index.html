<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Go</title>
</head>

<body>
    <h1>Enter a Destination</h1>
    <div id='form'>
        <form id="destinationForm">
            <label for="countryInput">Country:</label>
            <input type="text" id="countryInput" required>
            <br>
            <label for="cityInput">City:</label>
            <input type="text" id="cityInput" required>
            <br>
            <label for="timeOfYearInput">Time of Year:</label>
            <input type="text" id="timeOfYearInput" required>
            <br>
            <label for="notesInput">Notes:</label>
            <textarea id="notesInput" required></textarea>
            <br>
            <button type="submit">Add Destination</button>
        </form>
    </div>
    <div id="destinations" class="hidden">
        <h2>Destinations</h2>
        <div id="destinationsOutput">
            <!-- <p id="result"></p> -->
            <ul id="destinationsList">
                <li>Country: <span id="country"></span></li>
                <li>City: <span id="city"></span></li>
                <li>Time of Year: <span id="timeOfYear"></span></li>
                <li>Notes: <span id="notes"></span></li>
            </ul>
            <p id="resultTest"></p>
        </div>
    </div>
</body>

</html>
